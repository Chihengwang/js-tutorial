<body>
	<script type="text/javascript">
		function triple (x) {
			// body... 
			return x*3;
		}
		function double (x) {
			// body... 
			return x*2;
		}	
		function calc (functionName,arg) {
				// body...
				return functionName(arg);
			};
		var result=calc(double, 10);
		console.log(result);	
		var result=calc(triple, 10);	
		console.log(result);	

	</script>
</body>
